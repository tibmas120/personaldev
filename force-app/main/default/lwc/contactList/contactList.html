<template>

    <lightning-card title="List of Contacts" icon-name="standard:contact">
    <template if:true={contacts.data}>
        <lightning-datatable data={contacts.data} columns={columns} key-field="Id"></lightning-datatable>
    </template>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
    </lightning-card>
</template>
